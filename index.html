<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>안유진 찾기</title>
  <link rel="stylesheet" href="styles.css" class="css" />
  <script src="main.js" type="module" defer></script>
  </head>
<body>
  <main>
    <h1>안유진 찾기</h1>
    <button>시작</button>
    <div class="board-container">
      <div class="image-box title-image-box"></div>
    </div>
    <div class="info-container">
      <div class = "info-time">
        <h2 class="info-label">남은 시간 :</h2>
        <h2 class="info-string info-remain-time"></h2>
      </div>
      <div class="remaining-image">
        <h2 class="info-label">남은 안유진 :</h2>
        <h2 class="info-string info-remain-image"></h2>
      </div>
    </div>
  </main>
</body>
</html>
